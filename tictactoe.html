<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="tictactoe.css" rel="stylesheet">
</head>

    <div class="Buttons">

        <button onclick="button_1()" id="btn_1"></button>
        <button onclick="button_2()" id="btn_2"></button>
        <button onclick="button_3()" id="btn_3"></button>
      </div>
      <div class="second_row">
        <button onclick="button_4()" id="btn_4"></button>
        <button onclick="button_5()" id="btn_5"></button>
        <button onclick="button_6()" id="btn_6"></button>
      </div>
      <div class="third_row">
        <button onclick="button_7()" id="btn_7"></button>
        <button onclick="button_8()" id="btn_8"></button>
        <button onclick="button_9()" id="btn_9"></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
